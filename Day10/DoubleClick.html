<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event-Listeners</title>
</head>
<body>
    <div id="box" style="width:100px; height:100px; background-color: lightblue;"></div><br>
    <button id="dblclick">Double Click</button><br>
    <script>
        let a=document.getElementById("box");
        a.addEventListener("dblclick", function() {
            a.style.backgroundColor="lightblue";
            a.innerHTML="Double Clicked!";
            a.style.backgroundColor=a.style.backgroundColor==="lightblue" ? "lightcoral" : "lightblue";
        });
        document.getElementById("dblclick").addEventListener("dblclick", function() {
            alert("Button Was Double Clicked!");
        });
    </script>
</body>
</html>
