<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        /*Optional: basic css for better visibility*/
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse; /*Makes borders connect nicely*/
        }
        th, td {
            padding: 8px;/*Adds space inside cells*/
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Simple Student Grades Table</h1>
    <table>
        <tr>
            <th>Alice</th>
            <td>Math</td>
            <td>A</td>
        </tr>
        <tr>
            <th>Bob</th>
            <td>Science</td>
            <td>B+</td>
        </tr>
        <th>Charlie</th>
        <td>History</td>
        <td>A-</td>
    </table>
</body>
</html>
