<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Playing Cards</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<main id="playing-cards">
  <div class="card">
    <div class="top-left">A<br>♠</div>
    <div class="center">♠</div>
    <div class="bottom-right">A<br>♠</div>
  </div>
  <div class="card">
    <div class="top-left">2<br>♣</div>
    <div class="center">♣<br>♣</div>
    <div class="bottom-right">2<br>♣</div>
  </div>
  <div class="card">
    <div class="top-left" style="color:red;">3<br>♥</div>
    <div class="center" style="color:red;">♥<br>♥<br>♥</div>
    <div class="bottom-right" style="color:red;">3<br>♥</div>
  </div>
  <div class="card">
    <div class="top-left">4<br>♦</div>
    <div class="center">♣♣<br>♣♣</div>
    <div class="bottom-right">4<br>♦</div>
  </div>
  <div class="card">
    <div class="top-left" style="color:red;">5<br>♦</div>
    <div class="center" style="color:red;">♦♦<br>♦<br>♦♦</div>
    <div class="bottom-right" style="color:red;">5<br>♦</div>
  </div>
</main>
</body>
</html>
