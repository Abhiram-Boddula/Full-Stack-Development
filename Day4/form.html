<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="header text-center">
      <h1 id="header">freeCodeCamp Survey Form</h1>
      <p class="description" id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>

    <form id="survey-form">
      <div class="form-group">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter your name" required />
      </div>

      <div class="form-group">
        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" required />
      </div>

      <div class="form-group">
        <label for="number" id="number-label">Age (optional)</label>
        <input type="number" id="number" class="form-control" min="0" max="100" placeholder="Age" />
      </div>

      <div class="form-group">
        <label for="role">Which option best describes your current role?</label>
        <select id="role" class="form-control">
          <option value="">Select current role</option>
          <option value="student">Student</option>
          <option value="full-time-job">Full time job</option>
          <option value="full-time-learner">Full time learner</option>
          <option value="prefer-not-to-say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label><input class="input-radio" type="radio" name="recommendation" value="Definitely" required /> Definitely</label>
        <label><input class="input-radio" type="radio" name="recommendation" value="Maybe" /> Maybe</label>
        <label><input class="input-radio" type="radio" name="recommendation" value="Not sure" /> Not sure</label>
      </div>

      <div class="form-group">
        <label for="feature">What is your favorite feature of freeCodeCamp?</label>
        <select id="feature" class="form-control">
          <option value="">Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open Source</option>
        </select>
      </div>

      <div class="form-group">
        <label>What would you like to see improved? (Check all that apply)</label>
        <label><input class="input-checkbox" type="checkbox" value="Front-end Projects" /> Front-end Projects</label>
        <label><input class="input-checkbox" type="checkbox" value="Back-end Projects" /> Back-end Projects</label>
        <label><input class="input-checkbox" type="checkbox" value="Data Visualization" /> Data Visualization</label>
        <label><input class="input-checkbox" type="checkbox" value="Challenges" /> Challenges</label>
        <label><input class="input-checkbox" type="checkbox" value="Open Source Community" /> Open Source Community</label>
        <label><input class="input-checkbox" type="checkbox" value="Gitter help rooms" /> Gitter help rooms</label>
        <label><input class="input-checkbox" type="checkbox" value="Videos" /> Videos</label>
        <label><input class="input-checkbox" type="checkbox" value="City Meetups" /> City Meetups</label>
        <label><input class="input-checkbox" type="checkbox" value="Wiki" /> Wiki</label>
        <label><input class="input-checkbox" type="checkbox" value="Forum" /> Forum</label>
        <label><input class="input-checkbox" type="checkbox" value="Additional Courses" /> Additional Courses</label>
      </div>

      <div class="form-group">
        <label for="comments">Any comments or suggestions?</label>
        <textarea class="input-textarea" id="comments" placeholder="Enter your comment here..." required></textarea>
      </div>

      <div class="form-group">
        <input type="submit" id="submit" class="submit-button" value="Submit" />
      </div>
    </form>
  </div>
</body>
</html>
